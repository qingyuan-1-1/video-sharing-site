<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 视频分享平台</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="免费的视频分享平台，支持上传和观看视频">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <header>
        <div class="container">
            <h1>🎬 视频分享平台</h1>
            <nav>
                <a href="index.html" class="nav-active">首页</a>
                <a href="upload.html">上传视频</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="welcome-section">
            <h2>欢迎来到视频分享平台</h2>
            <p>在这里分享和观看精彩视频</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索视频...">
                <button onclick="searchVideos()">🔍</button>
            </div>
        </div>

        <div class="stats">
            <span id="videoCount">正在加载...</span>
        </div>

        <div class="videos-grid" id="videosGrid">
            <div class="loading">加载中...</div>
        </div>

        <!-- 视频播放模态框 -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="video-player">
                    <video id="modalVideo" controls preload="metadata">
                        您的浏览器不支持视频播放。
                    </video>
                    <div class="video-info">
                        <h3 id="videoTitle"></h3>
                        <p id="videoDescription"></p>
                        <div class="video-meta">
                            <span id="videoViews"></span>
                            <span id="videoDate"></span>
                            <button id="deleteBtn" onclick="deleteVideo()">删除视频</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 视频分享平台 - 让分享更简单</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
